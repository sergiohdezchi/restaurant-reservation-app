<!-- Navbar -->
<mat-toolbar color="primary" class="navbar" *ngIf="!isAuthRoute">
  <div class="navbar-container">
    <div class="navbar-brand" (click)="navigateToHome()">
      <mat-icon>restaurant</mat-icon>
      <span>FlavorHub</span>
    </div>
    
    <div class="navbar-menu">
      <button mat-button (click)="navigateToRestaurants()" *ngIf="currentUser">
        <mat-icon>restaurant_menu</mat-icon>
        Restaurantes
      </button>
      
      <button mat-button (click)="navigateToReservations()" *ngIf="currentUser">
        <mat-icon>event_seat</mat-icon>
        Mis Reservas
      </button>
      
      <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="currentUser; else loginButton">
        <mat-icon>person</mat-icon>
        {{ currentUser.firstName }}
      </button>
      
      <ng-template #loginButton>
        <button mat-button [routerLink]="['/auth/login']">
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </button>
      </ng-template>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          Mi Perfil
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesión
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<!-- Main Content -->
<div class="main-content" [class.auth-content]="isAuthRoute">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer" *ngIf="!isAuthRoute">
  <div class="footer-content">
    <div class="footer-section">
      <h3>FlavorHub</h3>
      <p>Tu destino gastronómico favorito</p>
    </div>
    
    <div class="footer-section">
      <h4>Enlaces</h4>
      <ul>
        <li><a [routerLink]="['/restaurants']">Restaurantes</a></li>
        <li><a [routerLink]="['/reservations']" *ngIf="currentUser">Mis Reservas</a></li>
        <li><a [routerLink]="['/profile']" *ngIf="currentUser">Mi Perfil</a></li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h4>Contacto</h4>
      <p>Email: info&#64;flavorhub.com</p>
      <p>Teléfono: (01) 123-4567</p>
    </div>
  </div>
  
  <div class="footer-bottom">
    <p>&copy; 2025 FlavorHub. Todos los derechos reservados.</p>
  </div>
</footer>
