  <text x="400" y="320" font-family="'Cormorant Garamond', serif" font-size="24" font-weight="600" text-anchor="middle" fill="#6a3d2a">Imagen no disponible</text>
  <text x="400" y="350" font-family="'Lato', sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#7d8c5c">GourmetSpot</text>
