  <rect x="0" y="440" width="800" height="10" fill="#d4af37" opacity="0.3" />
  <rect x="0" y="0" width="10" height="450" fill="#d4af37" opacity="0.3" />
  <rect x="790" y="0" width="10" height="450" fill="#d4af37" opacity="0.3" />

